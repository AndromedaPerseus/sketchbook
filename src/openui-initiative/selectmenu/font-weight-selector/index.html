<!doctype html>
<html lang="en" class="popup-support selectmenu-support">
  <head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=0, maximum-scale=1.0" />
    <title>openui-initiative/selectmenu/font-weight-selector</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DynaPuff:wdth,wght@75,400;100,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <h1>font-weight</h1>
    <selectmenu>
      <div slot="listbox">
        <div popover behavior=listbox>
          <option value=400>
            400
          </option>
          <option value=500>
            500
          </option>
          <option value=600>
            600
          </option>
          <option value=700>
            700
          </option>
        </div>  
      </div>
    </selectmenu>
    <script type="module" src="./script.js"></script>
  </body>
</html>
