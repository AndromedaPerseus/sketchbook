<!doctype html>
<html lang="en" class="has-support">
  <head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=0, maximum-scale=1.0" />
    <title>has-basic-card-with-feature</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <li class="card">
      <h2 class="card__title">
        <a href="#">Some Awesome Article</a>
      </h2>
      <p class="card__blurb">Here's a description for this awesome article.</p>
      <small class="card__author">Chrome DevRel</small>
      <img class="card__media" alt="" width="400" height="400" src="https://assets.codepen.io/605876/team-awesome.png" />
      <div class="card__banner">
        <span>Featured</span>
        <svg viewBox="0 0 576 512" title="star">
          <path d="M259.3 17.8L194 150.2 47.9 171.5c-26.2 3.8-36.7 36.1-17.7 54.6l105.7 103-25 145.5c-4.5 26.3 23.2 46 46.4 33.7L288 439.6l130.7 68.7c23.2 12.2 50.9-7.4 46.4-33.7l-25-145.5 105.7-103c19-18.5 8.5-50.8-17.7-54.6L382 150.2 316.7 17.8c-11.7-23.6-45.6-23.9-57.4 0z" />
        </svg>
      </div>
    </li>
    <script type="module" src="./script.js"></script>
  </body>
</html>
