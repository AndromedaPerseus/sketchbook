<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, user-scalable=0, maximum-scale=1.0"
    />
    <title>decrypting-password-reveal</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <form action="">
      <div class="form-group">
        <label for="password">Password</label>
        <input id="password" type="password" />
        <button type="button" title="Reveal Password" aria-pressed="false">
          <svg
            viewBox="0 0 24 24"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <defs>
              <mask id="eye-open">
                <path d="M1 12C1 12 5 4 12 4C19 4 23 12 23 12V20H12H1V12Z" fill="#D9D9D9" stroke="black" stroke-width="1.5" stroke-linejoin="round"/>
              </mask>
              <mask id="eye-closed">
                <path d="M1 12C1 12 5 20 12 20C19 20 23 12 23 12V20H12H1V12Z" fill="#D9D9D9"/>
              </mask>
            </defs>
            <path
              class="lid lid--upper"
              d="M1 12C1 12 5 4 12 4C19 4 23 12 23 12"
              stroke="currentColor"
              stroke-width="1.5"
              stroke-linecap="round"
              stroke-linejoin="round"
            />
            <path
              class="lid lid--lower"
              d="M1 12C1 12 5 20 12 20C19 20 23 12 23 12"
              stroke="currentColor"
              stroke-width="1.5"
              stroke-linecap="round"
              stroke-linejoin="round"
            />
            <g mask="url(#eye-open)">
              <g class="eye">
                <circle cy="12" cx="12" r="4" fill="currentColor" />
                <circle cy="11" cx="13" r="1" fill="black" />
              </g>
            </g>
          </svg>
          <span class="sr-only">Reveal</span>
        </button>
      </div>
    </form>
    <script type="module" src="./script.js"></script>
  </body>
</html>
