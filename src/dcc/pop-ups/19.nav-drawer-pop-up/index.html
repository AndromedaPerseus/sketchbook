<!doctype html>
<html lang="en" class="popup-support light-theme">
  <head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=0, maximum-scale=1.0" />
    <title>popups/entry-and-exit-pop-up</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header class="top-app-bar center-aligned">
      <button class="icon leading" popuptoggletarget="menu">
        <i class="material-icons">menu</i>
      </button>
      <span class="title">Pop-up API</span>
      <div class="actions">
        <button class="icon button">
          <i class="material-icons">search</i>
        </button>
      </div>
    </header>
    <div popup id="menu" role="menu">
      <nav>
        <a href="#" autofocus>Explainer</a>
        <a href="#">CodePen Collection</a>
        <a href="#">Article</a>
      </nav>
    </div>
    <script type="module" src="./script.js"></script>
  </body>
</html>
