        <p class="banner__text">
          We use cookies in order to personalize your site experience.
        </p>
        <div class="banner__actions">
          <button class="banner__decline" popuphidetarget="cookie">Decline</button>
          <button class="banner__accept" popuphidetarget="cookie">Accept</button>
        </div>
      </div>
    </div>
    <!-- Purposely set to the wrong place to enforce putting things in an experimental subdir -->
