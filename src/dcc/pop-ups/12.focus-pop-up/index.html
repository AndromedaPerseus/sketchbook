<!doctype html>
<html lang="en" class="popup-support">
  <head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=0, maximum-scale=1.0" />
    <title>popups/first-pop-up</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div id="close-pop-up" popup>
      <div class="card elevated">
        <p>See how this button is already focussed?</p>
        <p>Open the other pop-up to see the input focussed</p>
        <div class="actions">
          <button class="button ripple" autofocus popuphidetarget="close-pop-up">Close</button>
          <button class="button ripple" popupshowtarget="input-pop-up">Show input</button>
        </div>
      </div>
    </div>
    <div id="input-pop-up" popup>
      <div class="card elevated">
        <label for="name">Name</label>
        <input id="name" type="text" autofocus>
        <button class="button ripple" popuphidetarget="input-pop-up">Close</button>
      </div>
    </div>
    <div class="actions">
      <button class="button ripple" popupshowtarget="close-pop-up">Open me</button>
      <button class="button ripple" popupshowtarget="input-pop-up">Show input</button>
    </div>
    <script type="module" src="./script.js"></script>
  </body>
</html>
