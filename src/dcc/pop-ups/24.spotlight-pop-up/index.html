<!doctype html>
<html lang="en" class="popup-support">
  <head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=0, maximum-scale=1.0" />
    <title>popups/first-pop-up</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div id="spotlight" popup>
      <input
        autocomplete="off"
        role="combobox"
        spellcheck="false"
        aria-expanded="false"
        aria-controls="spotlight-options"
        aria-activedescendant=""
        autofocus
        id="spotlight-search"
        type="text"
        placeholder="Pop-up search..."
      >
      <input
        aria-hidden="true"
        type="text"
        disabled
        readonly
        class="spotlight-under-text"
      >
      <div popup defaultopen id="spotlight-options" role="listbox">
        <!-- "Options" get injected here -->
      </div>
    </div>
    <h1>
      <span>Open this pop-up with</span>
      <kbd>cmd + j</kbd>
    </h1>
    <script type="module" src="./script.js"></script>
  </body>
</html>
