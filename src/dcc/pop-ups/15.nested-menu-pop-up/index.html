<!doctype html>
<html lang="en" class="popup-support light-theme">
  <head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=0, maximum-scale=1.0" />
    <title>popups/first-pop-up</title>

  <body>
    <header class="top-app-bar elevation-1">
      <nav>
        <span class="title">Web Shop</span>
        <span class="nav-links">
          <a href="#">Home</a>
          <button popuptoggletarget="products">
            Products
            <i class="material-icons">expand_more</i>
          </button>
          <a href="#">Pricing</a>
        </span>
      </nav>
      <div class="menu elevation-3" id="products" popup>
        <ul>
          <li>
            <a autofocus href="#">HTML</a>
          </li>
          <li>
            <button popuptoggletarget="css">
              CSS
              <i class="material-icons">chevron_right</i>
            </button>
          </li>
          <li>
            <a href="#">JavaScript</a>
          </li>
        </ul>
      </div>
      <div class="menu elevation-3" id="css" popup>
        <ul>
          <li>
            <a autofocus href="#">:has()</a>
          </li>
          <li>
            <a href="#">Anchoring</a>
          </li>
          <li>
            <a href="#">Properties and Values API</a>
          </li>
        </ul>
      </div>
    </header>
    <main>
      <h1>Welcome to the Web Shop</h1>
    </main>
