<!doctype html>
<html lang="en">

    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=0, maximum-scale=1.0" />
    <title>dcc/modal/dialog-switch</title>

  <body>
    <dialog>
      <p>I'm a Dialog</p>

      <button data-modal="false">Open Non-modal</button>
    </div>

  </body>
