<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=0, maximum-scale=1.0" />
    <title>pancake-toggle</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <img src="./pan.png" alt="" />
    <input type="checkbox" id="flip" class="sr-only">
    <label for="flip" class="pancake-toggle">
      <span class="stove"></span>
      <!-- Gonna go 4 levels deep -->
      <span class="pan">
        <span class="pan__flip">
          <span class="pan__flip">
            <span class="pan__flip">
              <span class="pan__shuffle">
                <span class="pan__shuffle">
                  <span class="pan__shuffle">
                    <span class="pan__shuffle">
                      <span class="pan__body">
                        <span class="pan__handle"></span>
                        <span class="pan__cake"></span>
                      </span>
                    </span>
                  </span>
                </span>
              </span>
            </span>
          </span>
        </span>
      </span>
    </label>
    <script type="module" src="./script.js"></script>
  </body>
</html>
