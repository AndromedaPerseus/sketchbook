<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, user-scalable=0, maximum-scale=1.0"
    />
    <title>pop-out-images-on-scroll</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main>
      <section>
        <h1><span>Take your styles to the</span><span>Extreme</span></h1>
      </section>
      <section>
        <div class="pop-out-image skateboarder">
          <figure>
            <img
              src="https://assets.codepen.io/605876/skateboarder.jpeg"
              alt="skateboarder doing a trick mid air"
            />
          </figure>
          <figure aria-hidden="true">
            <img
              src="https://assets.codepen.io/605876/skateboarder-bg-removed.png"
            />
          </figure>
        </div>
      </section>
      <section>
        <div class="pop-out-image snowboarder">
          <figure>
            <img
              src="https://assets.codepen.io/605876/snowboarder.jpeg"
              alt="skateboarder doing a trick mid air"
            />
          </figure>
          <figure aria-hidden="true">
            <img
              src="https://assets.codepen.io/605876/snowboarder-bg-removed.png"
            />
          </figure>
        </div>
      </section>
      <section>
        <div class="pop-out-image mtb">
          <figure>
            <img
              src="https://assets.codepen.io/605876/mtb.jpeg"
              alt="skateboarder doing a trick mid air"
            />
          </figure>
          <figure aria-hidden="true">
            <img src="https://assets.codepen.io/605876/mtb-bg-removed.png" />
          </figure>
        </div>
      </section>
      <section>
        <div class="pop-out-image mtx">
          <figure>
            <img
              src="https://assets.codepen.io/605876/mtx.jpeg"
              alt="skateboarder doing a trick mid air"
            />
          </figure>
          <figure aria-hidden="true">
            <img src="https://assets.codepen.io/605876/mtx-bg-removed.png" />
          </figure>
        </div>
      </section>
      <section>
        <h2>fin.</h2>
      </section>
    </main>
    <script type="module" src="./script.js"></script>
  </body>
</html>
