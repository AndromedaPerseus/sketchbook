<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=0, maximum-scale=1.0" />
    <title>popover-dropdown-2024</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <button id="trigger" popovertarget="dropdown">Open</button>
    <div popover="auto" id="dropdown" anchor="trigger">
      <ul>
        <li><button>Throw</button></li>
        <li><button>Watch</button></li>
        <li><button>Close</button></li>
      </ul>
    </div>
    <script type="module" src="./script.js"></script>
  </body>
</html>
