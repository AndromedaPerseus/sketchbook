<!DOCTYPE html>
<html
  lang="en"
  class="popup-support has-support houdini-support object-view-box-support"
>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, user-scalable=0, maximum-scale=1.0"
    />
    <title>has-game-mechanic</title>
    <link rel="stylesheet" href="npm:normalize.css" />
    <link rel="stylesheet" href="npm:open-props/open-props.min.css" />
    <link rel="stylesheet" href="npm:open-props/normalize.min.css" />
    <link rel="stylesheet" href="npm:open-props/colors-hsl.min.css" />
    <link
      rel="stylesheet"
      href="../../net/experimental-web-platform/style.css"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <form action="">
      <div class="steps">
        <div class="step">
          <label for="step--1">1</label>
          <input id="step--1" type="checkbox" tabindex="-1" />
        </div>
        <div class="step">
          <label for="step--2">2</label>
          <input id="step--2" type="checkbox" tabindex="-1" />
        </div>
        <div class="step">
          <label for="step--3">3</label>
          <input id="step--3" type="checkbox" tabindex="-1" />
        </div>
        <div class="step">
          <label for="step--4">4</label>
          <input id="step--4" type="checkbox" tabindex="-1" />
        </div>
        <div class="step">
          <label for="step--5">5</label>
          <input id="step--5" type="checkbox" tabindex="-1" />
        </div>
        <div class="step">
          <label for="step--6">6</label>
          <input id="step--6" type="checkbox" tabindex="-1" />
        </div>
        <div class="step">
          <label for="step--7">7</label>
          <input id="step--7" type="checkbox" tabindex="-1" />
        </div>
        <div class="step">
          <label for="step--8">8</label>
          <input id="step--8" type="checkbox" tabindex="-1" />
        </div>
        <div class="step">
          <label for="step--9">9</label>
          <input id="step--9" type="checkbox" tabindex="-1" />
        </div>
        <div class="step">
          <label for="step--10">10</label>
          <input id="step--10" type="checkbox" tabindex="-1" />
        </div>
      </div>
      <button type="reset">Reset</button>
    </form>
    <script src="../../net/experimental-web-platform/script.js"></script>
    <script type="module" src="./script.js"></script>
  </body>
</html>
