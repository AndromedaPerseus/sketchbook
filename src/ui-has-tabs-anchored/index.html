<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, user-scalable=0, maximum-scale=1.0"
    />
    <title>ui-has-tabs-anchored</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="tabs">
      <input type="radio" id="html" name="fav_language" value="HTML" checked />
      <label for="html">HTML</label>
      <input type="radio" id="css" name="fav_language" value="CSS" />
      <label for="css">CSS</label>
      <input
        type="radio"
        id="javascript"
        name="fav_language"
        value="JavaScript"
      />
      <label for="javascript">JavaScript</label>
      <input type="radio" id="chat" name="fav_language" value="Chat GPT" />
      <label for="chat">SQL</label>
    </div>
    <script type="module" src="./script.js"></script>
  </body>
</html>
