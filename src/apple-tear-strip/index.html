<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=0, maximum-scale=1.0" />
    <title>apple-tear-strip</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <img class="reference" src="https://pbs.twimg.com/media/F8EO6UjWYAA-2SQ?format=png&name=small" alt="" />

    <div class="tear-strip">
      <input type=range min=0 max=100 step=1 value=0 />
      <div class="tear-strip__strip">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" d="M13.5 4.5L21 12m0 0l-7.5 7.5M21 12H3" />
        </svg>
        <span class="strip-text">Tear open</span>
      </div>
      <div class="tear-strip__handle"></div>
    </div>

    <script type="module" src="./script.js"></script>
  </body>
</html>
