<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, user-scalable=0, maximum-scale=1.0"
    />
    <title>login-disclosure</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="disclosure">
      <button popovertarget="disclose" popovertargetaction="toggle">
        Sign In
      </button>
      <div popover="auto" id="disclose">
        <header>
          <span>Sign In</span>
          <button popovertarget="disclose" popovertargetaction="close">
            &times;
          </button>
        </header>
      </div>
    </div>
    <script type="module" src="./script.js"></script>
  </body>
</html>
