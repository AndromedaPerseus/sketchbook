<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=0, maximum-scale=1.0" />
    <title>bottle-flip-captcha</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <form>
      <div>
        <h1>Unsubscribe</h1>
        <p>We're sad to see you go.</p>
      </div>
      <button>Confirm</button>
    </form>
    <p class="success">
      You have been unsubscribed.
    </p>
    <div class="arena">
      <p class="instruction">One more step... Perform a bottle flip</p>
      <p class="counter">Attempts: 0</p>
      <button>
        <svg aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
          <path stroke-linecap="round" stroke-linejoin="round" d="M16.023 9.348h4.992v-.001M2.985 19.644v-4.992m0 0h4.992m-4.993 0l3.181 3.183a8.25 8.25 0 0013.803-3.7M4.031 9.865a8.25 8.25 0 0113.803-3.7l3.181 3.182m0-4.991v4.99" />
        </svg>
        <span class="sr-only">Restart</span>
      </button>
    </div>
    <script type="module" src="./script.js"></script>
  </body>
</html>
