<!doctype html>
<html lang="en" class="popup-support has-support houdini-support object-view-box-support">
  <head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=0, maximum-scale=1.0" />
    <title>has-form</title>
    <link rel="stylesheet" href="npm:normalize.css" />
    <link rel="stylesheet" href="npm:open-props/open-props.min.css" />
    <link rel="stylesheet" href="npm:open-props/normalize.min.css" />
    <link rel="stylesheet" href="npm:open-props/colors-hsl.min.css" />
    <link rel="stylesheet" href="../../net/experimental-web-platform/style.css" />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <form>
      <div class="form-group">
        <label for="email" class="form-label">
          <span class="label__letter" style="--index: 0;">E</span>
          <span class="label__letter" style="--index: 1;">m</span>
          <span class="label__letter" style="--index: 2;">a</span>
          <span class="label__letter" style="--index: 3;">i</span>
          <span class="label__letter" style="--index: 4;">l</span>
        </label>
        <input required type="email" id="email" class="form-input" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" title="Enter valid email address" placeholder="Enter valid email address"/>   
      </div>
      <div class="form-group">
        <label for="password" class="form-label">
          <span class="label__letter" style="--index: 0;">P</span>
          <span class="label__letter" style="--index: 1;">a</span>
          <span class="label__letter" style="--index: 2;">s</span>
          <span class="label__letter" style="--index: 3;">s</span>
          <span class="label__letter" style="--index: 4;">w</span>
          <span class="label__letter" style="--index: 5;">o</span>
          <span class="label__letter" style="--index: 6;">r</span>
          <span class="label__letter" style="--index: 7;">d</span>
        </label>
        <input required type="password" id="password" class="form-input" pattern=".{8,}" title="Enter password" placeholder="Enter valid email address"/>   
      </div>
      <button type="submit">Submit</button>
    </form>
    <script src="../../net/experimental-web-platform/script.js"></script>
    <script type="module" src="./script.js"></script>
  </body>
</html>
