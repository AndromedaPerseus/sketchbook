<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, user-scalable=0, maximum-scale=1.0"
    />
    <title>user-valid-form-fields</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <form action="#">
      <div class="form-group">
        <label for="input">
          <span style="--char-index: 0;" aria-hidden="true">E</span>
          <span style="--char-index: 1;" aria-hidden="true">m</span>
          <span style="--char-index: 2;" aria-hidden="true">a</span>
          <span style="--char-index: 3;" aria-hidden="true">i</span>
          <span style="--char-index: 4;" aria-hidden="true">l</span>
          <span class="sr-only">Email</span>
        </label>
        <input spellcheck="false" type="email" required />
      </div>
    </form>
    <script type="module" src="./script.js"></script>
  </body>
</html>
